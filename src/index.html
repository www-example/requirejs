<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>requirejs demo</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
    <script src="components/requirejs/require.js" data-main="scripts/app/config"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form action="" method="post" class="form-login">
                <div class="text-center"><h2>用户登录</h2></div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">帐号</span>
                        <input type="text" name="username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">密码</span>
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
  require(['main'], function (module) {
    module.init({
      loginForm: '.form-login'
    });
  });
</script>
</body>
</html>
